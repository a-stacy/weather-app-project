<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Outlook</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/02fd8c7765.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <form id="search-form" class="mb-3">
          <div class="row justify-content-center" id="form">
            <div class="col-6 align-self-right">
              <input
                class="form-control"
                type="search"
                placeholder="Enter a city name . . ."
                id="city-input"
                autocomplete="off"
                autofocus="on"
              />
            </div>
            <div class="col-2">
              <input type="submit" value="Search" class="btn btn-primary" />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <small>Last Updated: <span id="date"></span></small>
        <div class="row" id="result-weather">
          <div class="col-6" id="result-weather-left">
            <ul>
              <li>
                <img
                  class="result-icon float-right"
                  src="icon/partly-cloudy.svg"
                  alt="partly cloudy"
                  id="icon"
                />
              </li>
            </ul>
          </div>
          <div
            class="col-6 result-weather-right"
            id="result-weather-right"
            class=""
          >
            <ul>
              <li>
                <span id="temperature"></span><span id="units"> Â°F</span>
              </li>
            </ul>
          </div>
          <div class="description" id="description"></div>
          <div>
            Humidity: <span id="humidity"></span>% | Wind:
            <span id="wind"></span> mph
          </div>
        </div>
        <div>
          <div class="this-week">
            <h2>This Week</h2>
          </div>
          <div class="weather-forecast" id="forecast">
            
          </div>
        </div>

      <small class="about">Coded by <a href="https://github.com/a-stacy" target="_blank">Stacy Abrams</a></small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
